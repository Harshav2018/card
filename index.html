<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/samsung-sharp-sans" rel="stylesheet">
    <link rel="icon" href="https://img.freepik.com/free-photo/credit-card-front-side-with-white-background_187299-39768.jpg?ga=GA1.1.1693846554.1750162553&semt=ais_hybrid&w=740">
</head>

<body>
    <div class="card_container">
        <div class="card">
            <div class="frontcard">
                <img src="https://thetapacademy.com/_next/static/media/company-logo.1ee5784c.svg"
                    alt="Tap Academy Logo" />
            </div>

            <div class="backcard">
                <div class="backcard-content">
                    <header>
                        <p class="name">TAP Academy</p>
                    </header>
                    <h1 class="title">Gamify Learning, Simplify Employment</h1>
                    <p class="description">
                        TAP Academy blends AR, Animation, and AI to teach coding,<br />
                        <strong>Full Stack Web Development</strong>, and tech trends,
                        fostering personalized learning and community engagement.
                    </p>
                    <a href="https://www.thetapacademy.com" target="_blank">
                        <button class="btn">Learn More</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
